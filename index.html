        </div>

    </div>

</div>

<script>
    const { createApp, ref, onMounted, onUnmounted } = Vue;

    createApp({
        setup() {
            const phase = ref('light'); 
            const fadeOutLight = ref(false);
            const isBlowing = ref(false);
            const blowProgress = ref(0);
            const candlesOut = ref(false);
            const bgPets = ref([]);
            const balloons = ref([]);
            const lights = ref([]); // å½©ç¯æ•°æ®
            let blowInterval = null;
            let balloonGenerator = null;

            onMounted(() => {
                // åˆå§‹åŒ–èƒŒæ™¯emoji
                const pets = ['ğŸ¶', 'ğŸ±', 'ğŸ°', 'ğŸ¾', 'ğŸ¦´', 'ğŸ§¸', 'ğŸ£'];
                const rows = 4;
                const cols = 5;
                const rowSize = 100 / rows;
                const colSize = 100 / cols;

                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        bgPets.value.push({
                            emoji: pets[Math.floor(Math.random() * pets.length)],
                            x: (c * colSize) + (Math.random() * (colSize - 10) + 5), 
                            y: (r * rowSize) + (Math.random() * (rowSize - 10) + 5),
                            rotation: Math.random() * 360, 
                            duration: 30 + Math.random() * 20
                        });
                    }
                }

                // åˆå§‹åŒ–æ˜Ÿæ˜Ÿå½©ç¯ (ä¿®æ”¹ï¼šå¢å¤§å°ºå¯¸ï¼Œå¢åŠ å¯¹æ¯”åº¦é«˜çš„é¢œè‰²)
                const lightColors = ['#FFD700', '#FF4081', '#00B0FF', '#76FF03', '#FF6E40', '#E040FB'];
                for(let i=0; i<30; i++) {
                    lights.value.push({
                        x: Math.random() * 100,
                        y: Math.random() * 100,
                        size: 15 + Math.random() * 15, // ä¿®æ”¹ï¼šå°ºå¯¸å˜å¤§åˆ° 15px - 30px
                        color: lightColors[Math.floor(Math.random() * lightColors.length)],
                        delay: Math.random() * 3 
                    });
                }
            });

            onUnmounted(() => {
                if (balloonGenerator) clearInterval(balloonGenerator);
            });

            const startBalloonGenerator = () => {
                const colors = ['#FF8A80', '#FFD180', '#FFFF8D', '#CCFF90', '#A7FFEB', '#80D8FF', '#B388FF'];
                let idCounter = 0;

                balloonGenerator = setInterval(() => {
                    if (balloons.value.length > 15) return;

                    balloons.value.push({
                        id: idCounter++,
                        left: Math.random() * 90 + 5,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        speed: 18 + Math.random() * 12, 
                        scale: 0.8 + Math.random() * 0.4, 
                        tilt: Math.random() * 20 - 10, 
                        ropeAngle: Math.random() * 30 - 15 
                    });
                }, 1000); 
            };

            const removeBalloon = (id) => {
                const index = balloons.value.findIndex(b => b.id === id);
                if (index !== -1) balloons.value.splice(index, 1);
            };

            const popBalloon = (id, event) => {
                const index = balloons.value.findIndex(b => b.id === id);
                if (index !== -1) {
                    balloons.value.splice(index, 1);
                    
                    let clientX = event.clientX;
                    let clientY = event.clientY;
                    
                    if (event.touches && event.touches.length > 0) {
                        clientX = event.touches[0].clientX;
                        clientY = event.touches[0].clientY;
                    } else if (event.changedTouches && event.changedTouches.length > 0) {
                        clientX = event.changedTouches[0].clientX;
                        clientY = event.changedTouches[0].clientY;
                    }

                    if (clientX && clientY) {
                        confetti({
                            particleCount: 12,
                            spread: 30,
                            origin: { x: clientX / window.innerWidth, y: clientY / window.innerHeight },
                            colors: ['#fff', '#FFD180', '#80D8FF']
                        });
                    }
                }
            };

            const turnOffLight = () => {
                fadeOutLight.value = true;
                setTimeout(() => {
                    phase.value = 'dark';
                }, 500);
            };

            const startBlowing = () => {
                if (phase.value !== 'dark' || candlesOut.value) return;
                isBlowing.value = true;
                
                blowInterval = setInterval(() => {
                    blowProgress.value += 2;
                    if (blowProgress.value >= 100) {
                        finishBlowing();
                    }
                }, 30);
            };

            const stopBlowing = () => {
                isBlowing.value = false;
                clearInterval(blowInterval);
                if (!candlesOut.value) {
                    const reduce = setInterval(() => {
                        blowProgress.value -= 5;
                        if (blowProgress.value <= 0 || isBlowing.value) {
                            blowProgress.value = 0;
                            clearInterval(reduce);
                        }
                    }, 20);
                }
            };

            const finishBlowing = () => {
                clearInterval(blowInterval);
                candlesOut.value = true;
                isBlowing.value = false;
                
                setTimeout(() => {
                    phase.value = 'celebrate';
                    startBalloonGenerator(); 
                    fireConfetti();
                }, 1000);
            };

            const fireConfetti = () => {
                const duration = 3000;
                const end = Date.now() + duration;
                (function frame() {
                    confetti({
                        particleCount: 5,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: ['#FF8A80', '#FFD180', '#80D8FF']
                    });
                    confetti({
                        particleCount: 5,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: ['#FF8A80', '#FFD180', '#80D8FF']
                    });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            };

            return {
                phase, fadeOutLight, isBlowing, blowProgress, candlesOut, bgPets, balloons, lights,
                turnOffLight, startBlowing, stopBlowing, popBalloon, removeBalloon
            };
        }
    }).mount('#app');
</script>

<style>
@keyframes smokeUp {
    0% { opacity: 0.8; transform: translate(-50%, 0) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -40px) scale(2.5); }
}
@keyframes popIn {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
}
</style>

</body>
